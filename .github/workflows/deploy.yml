name: Deploy to Digital Ocean

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'prod'
        type: choice
        options:
          - dev
          - qa
          - prod

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build -x test

      - name: Build JAR
        run: ./gradlew bootJar

      - name: Build Docker image
        run: |
          ./gradlew bootJar
          docker build -t jade-ai-bot:${{ github.event.inputs.environment || 'prod' }} .

      - name: Publish Docker image (Registry)
        if: ${{ secrets.DOCKER_REGISTRY != '' }}
        run: |
          echo ${{ secrets.DOCKER_REGISTRY_PASSWORD }} | docker login ${{ secrets.DOCKER_REGISTRY }} -u ${{ secrets.DOCKER_REGISTRY_USERNAME }} --password-stdin
          docker tag jade-ai-bot:${{ github.event.inputs.environment || 'prod' }} ${{ secrets.DOCKER_REGISTRY }}/jade-ai-bot:${{ github.event.inputs.environment || 'prod' }}
          docker push ${{ secrets.DOCKER_REGISTRY }}/jade-ai-bot:${{ github.event.inputs.environment || 'prod' }}

      - name: Save Docker image (Tar - fallback if no registry)
        if: ${{ secrets.DOCKER_REGISTRY == '' }}
        run: |
          docker save jade-ai-bot:${{ github.event.inputs.environment || 'prod' }} -o jade-ai-bot-image.tar

      - name: Create deployment package
        run: |
          mkdir -p deploy
          cp deploy.sh deploy/
          tar -czf deploy.tar.gz deploy/

      - name: Deploy to Digital Ocean
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USER }}
          key: ${{ secrets.DO_SSH_KEY }}
          port: ${{ secrets.DO_PORT || 22 }}
          source: "deploy.tar.gz,jade-ai-bot-image.tar"
          target: "/tmp"

      - name: Transfer files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USER }}
          key: ${{ secrets.DO_SSH_KEY }}
          port: ${{ secrets.DO_PORT || 22 }}
          source: "deploy.tar.gz${{ secrets.DOCKER_REGISTRY == '' && ',jade-ai-bot-image.tar' || '' }}"
          target: "/tmp"

      - name: Deploy application
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USER }}
          key: ${{ secrets.DO_SSH_KEY }}
          port: ${{ secrets.DO_PORT || 22 }}
          script: |
            cd /tmp
            tar -xzf deploy.tar.gz
            chmod +x deploy/deploy.sh
            
            DEPLOY_ENV="${{ github.event.inputs.environment || 'prod' }}"
            
            # Load Docker image if using tar (no registry)
            if [ -f jade-ai-bot-image.tar ]; then
              echo "Loading Docker image from tar..."
              docker load -i jade-ai-bot-image.tar
              rm -f jade-ai-bot-image.tar
            fi
            
            # Run deployment script (pulls from registry or uses loaded image, then runs)
            sudo /tmp/deploy/deploy.sh ${DEPLOY_ENV}
            
            # Cleanup
            rm -rf /tmp/deploy /tmp/deploy.tar.gz

      - name: Verify deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USER }}
          key: ${{ secrets.DO_SSH_KEY }}
          port: ${{ secrets.DO_PORT || 22 }}
          script: |
            sleep 10
            DEPLOY_ENV="${{ github.event.inputs.environment || 'prod' }}"
            CONTAINER_NAME="jade-ai-bot-${DEPLOY_ENV}"
            echo "Checking Docker containers..."
            docker ps --filter "name=jade-ai-bot" --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}" || echo "Container check completed"
            echo ""
            echo "Checking container health for ${CONTAINER_NAME}..."
            docker inspect --format='{{.State.Health.Status}}' ${CONTAINER_NAME} 2>/dev/null || echo "Health check not available"

