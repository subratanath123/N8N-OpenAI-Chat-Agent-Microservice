spring:
  ai:
    mcp:
      server:
        enabled: true
        transport: http
        base-path: /mcp
        # MCP server will automatically discover @McpTool annotated methods
        annotation-scan:
          enabled: true

# Google OAuth Configuration
google:
  oauth:
    client-id: ${GOOGLE_CLIENT_ID:your_client_id.apps.googleusercontent.com}
    client-secret: ${GOOGLE_CLIENT_SECRET:your_client_secret}

# App base URL for download links (used by File Converter MCP for download URLs)
app:
  base-url: ${APP_BASE_URL:http://api.jadeordersmedia.com}

# Encryption Configuration (for storing OAuth tokens securely)
encryption:
  key: ${ENCRYPTION_KEY:0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef}

management:
  endpoints:
    web:
      exposure:
        include: "health"
  endpoint:
    health:
      show-details: always # Optional: useful for debugging local vs cloud